<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-4">Inscription</h2>
        <form action="http://localhost:3020/signup" method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2" for="nom">Nom</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       type="text" id="nom" name="nom" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2" for="prenom">Pr√©nom</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       type="text" id="prenom" name="prenom" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2" for="email">Email</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       type="email" id="email" name="email" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2" for="password">Mot de passe</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       type="password" id="password" name="password" required>
            </div>
            <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300" 
                    type="submit">S'inscrire</button>
        </form>
    </div>

</body>
</html>
