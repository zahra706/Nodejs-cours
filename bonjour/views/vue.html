<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des Statuts</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white shadow-lg p-6 rounded-xl w-96">
    <h1 class="text-xl font-semibold mb-4 text-gray-700">📋 Liste des Statuts</h1>

    <ul class="space-y-2">
      <li>
        <span class="inline-block px-3 py-1 rounded-full bg-yellow-100 text-yellow-800 text-sm font-medium">
          ⏳ En attente
        </span>
      </li>
      <li>
        <span class="inline-block px-3 py-1 rounded-full bg-blue-100 text-blue-800 text-sm font-medium">
          🔄 En cours
        </span>
      </li>
      <li>
        <span class="inline-block px-3 py-1 rounded-full bg-green-100 text-green-800 text-sm font-medium">
          ✅ Terminé
        </span>
      </li>
      <li>
        <span class="inline-block px-3 py-1 rounded-full bg-red-100 text-red-800 text-sm font-medium">
          ❌ Annulé
        </span>
      </li>
    </ul>
  </div>
</body>
</html>
